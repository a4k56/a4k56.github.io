      <h3 class="SeCoBatNgoSau" style="font-size: large; text-align: center; position: relative;">Sẽ có bất ngờ sau:</h3>
      <p id="demo"></p>
      <script style="position: absolute;">
      var countDownDate = new Date("Jun 5, 2023 00:00:00").getTime();
      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("demo").innerHTML = days + "ngày " + hours + "giờ "
        + minutes + "phút " + seconds + "giây ";
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "Cảm ơn các bạn đã đồng hành cùng mình trong suốt 3 năm qua!";
        }
      }, 1000);
      </script>
